<%!
    from django.core.urlresolvers import reverse
    url_login = reverse('common:login')
    url_register = reverse('common:register')
    url_forgot_password = reverse('common:forgot_password')
%>

<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">

        <title>注册 - ${TITLE}</title>

        <link href="${STATIC_URL}cp/css/bootstrap.min.css" rel="stylesheet">
        <link href="${STATIC_URL}cp/font-awesome/css/font-awesome.css" rel="stylesheet">
        <link href="${STATIC_URL}cp/css/animate.css" rel="stylesheet">
        <link href="${STATIC_URL}cp/css/style.css" rel="stylesheet">
    </head>

    <body class="gray-bg">
        <div class="middle-box text-center loginscreen animated fadeInDown">
            <div>
                <div>
                    <h1 class="logo-name">BK</h1>
                </div>
                <h3>欢迎注册 ${TITLE}</h3>
                <br/>
                <form class="m-t" role="form" action="">
                    <div class="form-group">
                        <input type="text" class="form-control" placeholder="用户名" required="">
                    </div>
                    <div class="form-group">
                        <input type="email" class="form-control" placeholder="电子邮箱" required="">
                    </div>
                    <div class="form-group">
                        <input type="password" class="form-control" placeholder="密码" required="">
                    </div>
                    <div class="form-group">
                        <input type="password" class="form-control" placeholder="确认密码" required="">
                    </div>
                    <button type="submit" class="btn btn-primary block full-width m-b">注册</button>

                    <p class="text-muted text-center">
                        <small>已有账户?</small>
                    </p>
                    <a class="btn btn-sm btn-white btn-block" href="${url_login}">登录</a>
                </form>
                <p class="m-t">
                    <small>${TITLE} &copy; 2015</small>
                </p>
            </div>
        </div>

        <!-- Mainly scripts -->
        <script src="${STATIC_URL}cp/js/jquery-2.1.1.js"></script>
        <script src="${STATIC_URL}cp/js/bootstrap.min.js"></script>
    </body>
</html>
