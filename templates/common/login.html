<%!
    from django.core.urlresolvers import reverse
    url_login = reverse('common:login')
    url_register = reverse('common:register')
    url_forgot_password = reverse('common:forgot_password')
%>

<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">

        <title>登录 - ${TITLE}</title>

        <link href="${STATIC_URL}cp/css/bootstrap.min.css" rel="stylesheet">
        <link href="${STATIC_URL}cp/font-awesome/css/font-awesome.css" rel="stylesheet">
        <link href="${STATIC_URL}cp/css/animate.css" rel="stylesheet">
        <link href="${STATIC_URL}cp/css/style.css" rel="stylesheet">
    </head>

    <body class="gray-bg">
        <div class="middle-box loginscreen animated fadeInDown">
            <div>
                <div class="text-center">
                    <h1 class="logo-name">BK</h1>
                </div>
                <h3 class="text-center">欢迎登录 ${TITLE}</h3>
                <form class="m-t" role="form" id="login-form">
                    <div class="form-group">
                        <input type="text" class="form-control" placeholder="用户名" required="" name="username">
                    </div>
                    <div class="form-group">
                        <input type="password" class="form-control" placeholder="密码" required="" name="password">
                    </div>
                    <button type="submit" class="btn btn-primary block full-width m-b">登录</button>

                    <!--
                    <div class="text-center">
                        <a href="${url_forgot_password}">
                            <small>忘记密码?</small>
                        </a>
                    </div>
                    -->

                    <p class="text-muted text-center">
                        <small>还没有账户?</small>
                    </p>
                    <a class="btn btn-sm btn-white btn-block" href="${url_register}">注册</a>
                </form>
                <p class="m-t text-center">
                    <small>${TITLE} &copy; 2015</small>
                </p>
            </div>
        </div>

        <!-- Mainly scripts -->
        <script src="${STATIC_URL}cp/js/require.js"></script>
        <script>
            require(["${STATIC_URL}cp/js/config.js"], function(config) {
                require(['apps/common/login']);
            });
        </script>
    </body>
</html>
